apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-openshift
spec:
  progressDeadlineSeconds: 30
  replicas: 2
  selector:
    matchLabels:
      app: hello-openshift
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - name: hello-openshift
        image: quay.io/aleskandrox/hello-pod:centos-8081
        resources:
          limits:
            cpu: 120m
            memory: 256Mi
          requests:
            cpu: 60m
            memory: 256Mi
        ports:
        - containerPort: 80
