apiVersion: apps/v1
kind: Deployment
metadata:
  name: sriov-test
  labels:
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sriov-test
      version: v1
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
              {
                "name": "intel-netdevice-rhcos",
                "namespace": "default"
              }
               ]'
      labels:
        app: sriov-test
        version: v1
    spec:
      containers:
      - name: samplepod
        image: quay.io/aleskandrox/hello-pod:centos-8080
