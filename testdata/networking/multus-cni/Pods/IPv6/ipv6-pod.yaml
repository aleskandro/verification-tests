apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-pod
spec:
  replicas: 3
  selector:
    matchLabels:
      name: test-pod
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: whereabouts-excludeipv6
      labels:
        name: test-pod
    spec:
      containers:
      - name: test-pod
        image: quay.io/aleskandrox/hello-pod:centos-8080
        ports:
        - containerPort: 8080
        - containerPort: 443
        env:
        - name: RESPONSE
          value: test-pod
