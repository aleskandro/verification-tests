apiVersion: v1
kind: Pod
metadata:
  name: centos-pod
  labels:
    name: centos-pod
spec:
  containers:
  - name: centos-pod
    command: ["/bin/bash", "-c"]
    args:
        ["yum install -y iptables && sleep inf"]
    image: quay.io/aleskandrox/centos:7
    securityContext:
      capabilities:
        add: ["NET_ADMIN"]
