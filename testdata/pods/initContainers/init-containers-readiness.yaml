apiVersion: v1
kind: Pod
metadata:
  labels:
    name: hello-pod
  name: hello-pod
  annotations:
    pod.alpha.kubernetes.io/init-containers: '[{
	    "name": "wait",
	    "image": "quay.io/aleskandrox/centos:7",
	    "command": ["/bin/sh", "-c", "sleep 30"],
	    "readinessProbe": {
		    "tcpSocket": {
			    "port": 8080
		    }
	    }
    }]'
spec:
  containers:
    - image: "quay.io/aleskandrox/hello-pod:centos-8080"
      imagePullPolicy: IfNotPresent
      name: hello-pod
      ports:
        - containerPort: 8080
          protocol: TCP
      resources: {}
      securityContext:
        capabilities: {}
        privileged: false
      terminationMessagePath: /dev/termination-log
      volumeMounts:
        - mountPath: /tmp
          name: tmp
  dnsPolicy: ClusterFirst
  restartPolicy: Never
  serviceAccount: ""
  volumes:
    - emptyDir: {}
      name: tmp
