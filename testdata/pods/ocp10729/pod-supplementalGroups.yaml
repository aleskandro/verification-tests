apiVersion: v1
kind: Pod
metadata:
  name: hello-openshift
  labels:
    role: hello-openshift
spec:
  containers:
    - name: hello-openshift
      image: quay.io/aleskandrox/hello-pod:centos-8081
      ports:
        - name: nfs
          containerPort: 2049
      securityContext:
        privileged: false
  securityContext:
    supplementalGroups:
      - 1234
      - 5678
