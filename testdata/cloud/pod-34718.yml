apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: pvc-cloud
  containers:
    - name: task-pv-container
      image: quay.io/aleskandrox/hello-pod:centos-8080
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/mnt/rbd"
          name: task-pv-storage
