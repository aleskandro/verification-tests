apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  completions: 5
  selector:
    matchLabels:
      app: pi
  manualSelector: true
  template:
    metadata:
      name: pi
      labels:
        app: pi
    spec:
      containers:
      - name: pi
        image: quay.io/openshifttest/busybox:multiarch
        command: ["sh", "-c",  "echo hello-openshift"]
      restartPolicy: Never
