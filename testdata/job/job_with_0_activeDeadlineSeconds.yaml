apiVersion: batch/v1
kind: Job
metadata:
  name: zero
spec:
  manualSelector: true
  selector:
    matchLabels:
      app: pi
  parallelism: 1
  completions: 1
  activeDeadlineSeconds: 0
  template:
    metadata:
      name: pi
      labels:
        app: pi
    spec:
      containers:
      - name: pi
        image: quay.io/openshifttest/busybox:multiarch
        command: ["sh", "-c",  "sleep 8;echo hello-openshift"]
      restartPolicy: Never
