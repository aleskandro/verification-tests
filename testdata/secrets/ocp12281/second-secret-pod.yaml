apiVersion: v1
kind: Pod
metadata:
  name: second-secret-pod
  labels:
    name: second-secret-pod
spec:
  containers:
  - name: second-secret-pod
    image: quay.io/aleskandrox/hello-pod:centos-8080
    env:
    - name: MYSQL_USER
      value: userSUM
      name: MYSQL_PASSWORD
      value: P5J6s8wf
      name: MYSQL_DATABASE
      value: root
      name: MYSQL_ROOT_PASSWORD
      value: W5J6s8wf
    volumeMounts:
    - name: volume
      mountPath: /etc/secret-volume
      readOnly: true
  volumes:
  - name: volume
    secret:
      secretName: second-secret
